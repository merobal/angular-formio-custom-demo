<div class="container-fluid">
  <p class="pt-3">
    <button (click)="toggleBuilder()" type="button" class="btn btn-secondary">
      Toggle Builder
    </button>
  </p>

  <div *ngIf="builder">
    <form-builder [form]="form"
                  (change)="onChange($event)"></form-builder>
  </div>
  <div *ngIf="!builder">
      <formio [form]="form"
              (change)="onChange($event)"></formio>
    </div>

</div>
